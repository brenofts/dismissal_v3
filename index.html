<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dismissal</title>
</head>
<body>
  <div class="view" id="Dismissal">
    <div class="button-menu-h">
      <button class="btn-menu" onclick="changeView('Carline', 'Carline')">Carline</button>
      <button class="btn-menu" onclick="changeView('Carline', 'Front Office')">Front Office</button>
      <button class="btn-menu" onclick="changeView('Classes')">Classes</button>
      <button class="btn-menu" onclick="changeView('Search')">Search</button>
      <button class="btn-menu" onclick="changeView('Admin')" id="btn-admin">admin</button>
    </div>
  </div>
  <div class="view hidden" id="Carline">
    <div class="" id="select-date">
      <input type="date" name="carline-date" id="carline-date" />
    </div>

    <div class="button-menu">
      <button onclick="history.back()">Cancel</button>
      <button onclick="select_date()">OK</button>
    </div>
  </div>
  <div class="view hidden" id="Classes">classes
      <button class="back-btn" onclick="history.back()">< back</button>
  </div>
  <div class="view hidden" id="Search">search
      <button class="back-btn" onclick="history.back()">< back</button>
  </div>
  <div class="view hidden" id="Admin">admin
    <div class="button-menu">
      <button onclick="history.back()">home</button>
    </div>
  </div>

</body>
